<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .page-link {
            position: relative;
            display: block;
            padding: 0.5rem 0.75rem;
            margin-left: -1px;
            line-height: 1.25;
            color: black;
            background-color: white;
            border: 1px solid black;
        }

        /*.page-item.disabled .page-link {
            color: #868e96;
            pointer-events: none;
            cursor: auto;
            background-color: #CEFFCE;
            border-color: #718393;
        }*/
        .page-item.active .page-link {
            z-index: 1;
            color: white;
            background-color: black;
            border-color: black;
        }

        /*.page-link:focus, .page-link:hover {
            color: blue;
            text-decoration: none;
            background-color: white;
            border-color: black;
        }*/
    </style>
</head>
<body onload="openPage(1)">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse navbar navbar-dark bg-dark" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/opening-page">Submit</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/openQuizList">Solve<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container h-100" id="container-pages">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" id="pages">
        </ul>
    </nav>
</div>
<div class="w-75 p-3 container h-100">
    <table class="table table-hover table-borderless">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="table">
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    let currentPage;
    let pagesNumber;
    const getRequestUrl = 'http://localhost:8889/api/quizzes?page='
    const loadQuizzes = async (url) => {
        try {
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    "Content-type": "application/json",
                }
            })
            if (response.ok) {
                response.json().then(data => {
                    addPagination(data);
                    addDataToTable(data);
                    console.log(data);
                });
            }
        } catch (error) {
            console.log(error);
        }
    }
    const insertArrows = () => {
        $('#pages').append('<li class="page-item">\n' +
            '                <button class="page-link" onclick="dicPage()" aria-label="Previous">\n' +
            '                    <span aria-hidden="true">&laquo;</span>\n' +
            '                    <span class="sr-only">Previous</span>\n' +
            '                </button>\n' +
            '            </li>\n' +
            '            <li class="page-item" id="next">\n' +
            '                <button class="page-link" onclick="incPage()" aria-label="Next">\n' +
            '                    <span aria-hidden="true">&raquo;</span>\n' +
            '                    <span class="sr-only">Next</span>\n' +
            '                </button>\n' +
            '            </li>');
    }

    const addPagination = (data) => {
        pagesNumber = data.totalPages;
        $('#pages').empty();
        insertArrows();
        for (let i = 1; i <= pagesNumber; i++) {
            console.log(i);
            if (i === currentPage) {
                $("#next").before(`<li class="page-item active">` +
                    `<button class="page-link" onclick="openPage(${i})">${i}</button></li>`);
            } else {
                $("#next").before(`<li class="page-item">` +
                    `<button class="page-link" onclick="openPage(${i})">${i}</button></li>`);
            }
        }
    }

    const addDataToTable = (data) => {
        let getQuizUrl = 'http://localhost:8889/api/quizzes/';
        $('#table').empty();
        data.content.forEach(quiz => {
            $('#table').append(`<tr>
            <td>${quiz.title}</td>
            <td>${quiz.text}</td>
            <td><button type="button" onclick="redirect(${quiz.id})" class="btn btn-outline-info">Open</button></td>
        </tr>`);
        })
    };

    const openPage = (page) => {
        currentPage = page;
        loadQuizzes(getRequestUrl + page);
    };

    const incPage = () => {
        if (currentPage < pagesNumber)
            loadQuizzes(getRequestUrl + ++currentPage);
    };
    const dicPage = () => {
        if (currentPage > 1) {
            loadQuizzes(getRequestUrl + --currentPage);
        }
    };

    const redirect = (id) => {
        sessionStorage.setItem('id', id);
        window.location.href = "http://localhost:8889/openQuiz";
    }
</script>
</body>
</html>
